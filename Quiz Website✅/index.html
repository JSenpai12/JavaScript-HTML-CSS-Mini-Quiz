<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizabols</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <!--    Background Layout   -->
    <div class="background-layout">

        <div class="the-whole-box">
                <!--    Upper Box   -->
            <div class="upper-box">
                <p class="title">Vanilla.js Quiz</p>

                <div class="progress-layout">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <p class="progress-info">50% complete</p>
                </div>
                
            </div>
            <!--    Closed Upper Box-->

            <!--    Main Box    -->
            <div class="main-box">
                <div class="question-box">
                    <p class="the-question">Sa Letrang P sa Jhon Mekier Bayan stands for?</p>
                </div>

                <!--    Question Box    -->
                <div class="choices-container">
                    <button class="choice-a">a. Pogi</button>
                    <button class="choice-b">b. Handsome</button>
                    <button class="choice-c">c. Majestic</button>
                    <button class="choice-d">d. All of the Above</button>
                </div>
                <!--    Closed Question Box -->

            </div>
            <!--    Closed Main Box -->

            <!--    Bottom Box  -->
            <div class="bottom-box">
                    <button class="back-btn">
                        <img src="back.png" class="back-img">
                        Back
                    </button>

                    <button class="skip-btn">
                        <img src="next.png" class="skip-img">
                        Skip
                    </button>
                </div>
            <!--    Closed Bottom Box   -->
        </div>
        
    </div>
    <!-- Closed Background Layout   -->

    <script src="script.js"></script>
</body>
</html>
